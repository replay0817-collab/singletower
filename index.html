    <style>

            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-touch-callout: none;

        body, html {
            width: 100%; height: 100%;
            background-color: #000;
            font-family: 'Apple SD Gothic Neo', sans-serif;
            overflow: hidden;

        /* 9:16 ëª¨ë°”ì¼ ìµœì í™” ë¹„ìœ¨ */
        #app-frame {
            position: relative;
            width: 100vw; height: 177.77vw;
            max-height: 100vh; max-width: 56.25vh;
            margin: 0 auto;
            background-color: var(--bg-deep-grey);
            display: flex; flex-direction: column;

            box-shadow: 0 0 20px rgba(0,0,0,0.5);

        /* [ì¸íŠ¸ë¡œ] */
        #intro-screen {
            position: absolute; inset: 0; z-index: 9999;
            background: var(--bg-deep-grey);
            display: flex; justify-content: center; align-items: center;
        }
        #intro-screen img {
            width: 100%; height: 100%; object-fit: cover;
            animation: introFade 3s ease-in-out forwards;
        }
        @keyframes introFade {
            0% { opacity: 0; transform: scale(1.1); }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* [í—¤ë” & ë¡œê³ ] */
        .top-nav { padding: 25px 0 10px; text-align: center; position: relative; }
        #logo {
            font-family: 'Georgia', serif; font-size: 28px; font-weight: bold;
            color: var(--gold); opacity: 0; transform: scale(0.8);
            transition: all 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #logo.active { opacity: 1; transform: scale(1); }
        
        .home-icon {
            position: absolute; left: 15px; top: 25px; font-size: 22px;
            cursor: pointer; display: none; z-index: 100;
        }

        /* ì½˜í…ì¸  ìŠ¤í¬ë¡¤ ì˜ì—­ */
        #main-view {
            flex: 1; overflow-y: auto; padding: 12px;
            scrollbar-width: none;
        }
        #main-view::-webkit-scrollbar { display: none; }

        .page { display: none; width: 100%; }
        .page.active { display: block; animation: shimmer 0.8s ease-in-out; }
        @keyframes shimmer {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        /* [1í˜ì´ì§€ ê·¸ë¦¬ë“œ ë° ë¸”ëŸ­ ë¼ì¸ ìˆ¨ê¹€] */
        .tower-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 15px; border: none;
        }
        .block-unit {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: transform 0.1s;
        }
        .block-unit:active { transform: scale(0.92) translateY(2px); }
        
        .img-box {
            width: 100%; aspect-ratio: 1/1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: none; background-color: var(--bg-deep-grey);
        }
        .img-box img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        
        .label {
            margin-top: 5px; font-size: 11px; color: var(--white);
            height: 14px; text-align: center;
        }

        /* [ì…ì²´ì  ë²„íŠ¼ ìŠ¤íƒ€ì¼] */
        .btn-action {
            width: 100%; padding: 16px; background: var(--ivory);
            border: none; border-radius: 12px; font-weight: bold;
            margin-top: 12px; box-shadow: 0 4px 0 #ccc;
            cursor: pointer; transition: 0.1s;
        }
        .btn-action:active { transform: translateY(3px); box-shadow: 0 1px 0 #ccc; }
        .btn-gold { background: var(--gold); color: white; box-shadow: 0 4px 0 #b38f2d; }

        /* [í•˜ë‹¨ ê³ ì • í—¤ë”] */
        #bottom-header {
            height: 70px; background: var(--ivory);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; position: relative;
        }
        .nav-tab {
            display: flex; flex-direction: column; align-items: center;
            font-size: 10px; color: #333; cursor: pointer; flex: 1;
        }
        .nav-tab:active { transform: translateY(2px); }
        .nav-icon { font-size: 22px; margin-bottom: 2px; }

        /* [ë¬¸ ì—´ê¸° ì• ë‹ˆë©”ì´ì…˜] */
        #door-layer {
            position: absolute; inset: 0; z-index: 5000;
            display: none; pointer-events: none;
        }
        .door {
            position: absolute; top: 0; width: 50%; height: 100%;
            background: #111; transition: transform 0.8s ease-in-out;
        }
        .door-l { left: 0; transform: translateX(-100%); }
        .door-r { right: 0; transform: translateX(100%); }
        #door-layer.active .door-l { transform: translateX(0); }
        #door-layer.active .door-r { transform: translateX(0); }

        /* ê´€ë¦¬ì íŒ¨ë„ */
        #admin-view {
            display: none; position: absolute; inset: 0;
            background: rgba(255,255,255,0.98); z-index: 10001; padding: 25px;
            overflow-y: auto; color: #333;
        }
        .admin-item { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .admin-item input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; }
    </style>
</head>

<script>
    // ë¸”ëŸ­ ë°ì´í„° êµ¬ì„± (1~12)
    const blockData = [
        { id: 1, text: "ë‚¨ì„±íƒ€ì›Œ", link: 2 },
        { id: 2, text: "ì—¬ì„±íƒ€ì›Œ", link: 3 },
        { id: 3, text: "ëª¨ë¸í•˜ìš°ìŠ¤", link: null },
        { id: 4, text: "ë°´ë“œíƒ€ì›Œ", link: "https://www.band.us/@singletower" },
        { id: 5, text: "", link: null },
        { id: 6, text: "ìë™ì°¨íƒ€ì›Œ", link: "https://autonote.co.kr/" },
        { id: 7, text: "ì¡±ë°œíƒ€ìš´", link: null },
        { id: 8, text: "íšŒíƒ€ìš´", link: null },
        { id: 9, text: "", link: null },
        { id: 10, text: "", link: null },
        { id: 11, text: "", link: null },

    ];

    let isAdmin = false;

    // ì´ˆê¸° ì‹¤í–‰: ì¸íŠ¸ë¡œ í›„ ë¡œê³  ë° ê·¸ë¦¬ë“œ ë¡œë“œ
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('intro-screen').style.display = 'none';
            document.getElementById('logo').classList.add('active');
            renderBlocks();
        }, 3000);
    };

    // 1í˜ì´ì§€ ê·¸ë¦¬ë“œ ìƒì„± (ì´ë¯¸ì§€ ìë™ ë§¤ì¹­ & ë¼ì¸ ìˆ¨ê¹€)
    function renderBlocks() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        blockData.forEach((b) => {
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.onclick = () => {
                if(typeof b.link === 'number') goToPage(b.link);
                else if(b.link) window.location.href = b.link;
            };

            unit.innerHTML = `
                <div class="img-box">
                    <img src="images/block${b.id}.png" onerror="this.style.opacity='0'">
                </div>
                <div class="label">${(isAdmin || b.text) ? b.text : ''}</div>
            `;
            grid.appendChild(unit);
        });
    }

    // í˜ì´ì§€ ì´ë™ ë° í•˜ë‹¨ í—¤ë” ê°€ë¦¼ ì²˜ë¦¬
    function goToPage(pageNum) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(`page${pageNum}`).classList.add('active');
        
        // í™ˆë²„íŠ¼ ì œì–´
        document.getElementById('home-btn').style.display = (pageNum > 1) ? 'block' : 'none';
        
        // [ì¤‘ìš” ìš”êµ¬ì‚¬í•­] 2í˜ì´ì§€ ì´ìƒë¶€í„° í•˜ë‹¨ í—¤ë” ê°€ë¦¼
        const footer = document.getElementById('bottom-header');
        footer.style.display = (pageNum === 1) ? 'flex' : 'none';
        
        document.getElementById('main-view').scrollTop = 0;
    }

    // My Zone ì´ë™ ì‹œ ë¬¸ ì—´ë¦¼ ì• ë‹ˆë©”ì´ì…˜
    function doorAnimation(target) {
        const doorWrap = document.getElementById('door-layer');
        doorWrap.style.display = 'block';
        setTimeout(() => doorWrap.classList.add('active'), 10);
        
        setTimeout(() => {
            goToPage(target);
            doorWrap.classList.remove('active');
            setTimeout(() => doorWrap.style.display = 'none', 800);
        }, 850);
    }

    // ê´€ë¦¬ì ê¸°ëŠ¥
    function openAdmin() {
        isAdmin = true;
        const form = document.getElementById('admin-form');
        form.innerHTML = '';
        blockData.forEach((b, i) => {
            const item = document.createElement('div');
            item.className = 'admin-item';
            item.innerHTML = `
                <label>Block ${b.id} ë¬¸êµ¬</label>
                <input type="text" value="${b.text}" oninput="blockData[${i}].text=this.value">
            `;
            form.appendChild(item);
        });
        document.getElementById('admin-view').style.display = 'block';
        renderBlocks();
    }

    function closeAdmin() {
        isAdmin = false;
        document.getElementById('admin-view').style.display = 'none';
        renderBlocks();
    }
</script>
