        /* ë¸”ë¡ ìŠ¤íƒ€ì¼ */
        .block-unit {

        /* ê´€ë¦¬ì ëª¨ë“œ ì‹œ í…Œë‘ë¦¬ í‘œì‹œ */
        .admin-mode .img-box {

        /* í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ (í—¤ë”) */
        .bottom-nav {

        /* ê´€ë¦¬ì í¸ì§‘ íŒì—… */
        #edit-modal {

            background: white;
            padding: 20px;

        }
        #edit-modal input {

        .modal-btns { display: flex; gap: 5px; }
        .modal-btns button {

        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="app-container">
    <button class="admin-toggle" onclick="toggleAdmin()">ëª¨ë“œ ì „í™˜</button>

    <main class="home-main" id="main-grid">

        <div class="nav-item" onclick="navAction('chat')">
            <span class="nav-icon">ğŸ’¬</span>

        </div>
        <div class="nav-item" onclick="navAction('settings')">
            <span class="nav-icon">âš™ï¸</span>

</div>

<div id="edit-modal">
    <h3 style="font-size: 15px;">ë¸”ë¡ ì •ë³´ ìˆ˜ì •</h3>
    <input type="text" id="edit-name" placeholder="ë¬¸êµ¬ ì…ë ¥">
    <input type="text" id="edit-link" placeholder="ì—°ê²° URL (https://...)">
    <div class="modal-btns">
        <button onclick="saveEdit()" style="background: #333; color: white;">ì €ì¥</button>
        <button onclick="closeModal()" style="background: #eee;">ì·¨ì†Œ</button>
    </div>
</div>

<script>
    let isAdmin = false;
    let targetIdx = null;

    // ì´ˆê¸° ë°ì´í„° (12í–‰ êµ¬ì„±ì„ ìœ„í•´ 36ê°œ ìƒì„±)
    const blocks = Array.from({ length: 36 }, (_, i) => ({
        id: i + 1,
        name: "",
        url: "",
        img: `images/block${i + 1}.png`
    }));

    // í”„ë¡¬í”„íŠ¸ ëª…ì‹œ ë¬¸êµ¬ ì ìš©
    blocks[0].name = "ë‚¨ì„±íƒ€ì›Œ";
    blocks[1].name = "ì—¬ì„±íƒ€ì›Œ";
    blocks[2].name = "ëª¨ë¸í•˜ìš°ìŠ¤";
    blocks[5].name = "ìë™ì°¨íƒ€ì›Œ";
    blocks[8].name = "ë°´ë“œíƒ€ì›Œ";
    blocks[8].url = "https://www.band.us/";

    const grid = document.getElementById('main-grid');

    function render() {
        grid.innerHTML = '';
        const container = document.getElementById('app-container');
        isAdmin ? container.classList.add('admin-mode') : container.classList.remove('admin-mode');

        blocks.forEach((b, idx) => {
            const unit = document.createElement('div');
            unit.className = 'block-unit';
            unit.onclick = () => handleBlockClick(idx);

            // ì¼ë°˜ëª¨ë“œì—ì„œëŠ” í…ìŠ¤íŠ¸ê°€ ìˆëŠ” ê²½ìš°ë§Œ ë¬¸êµ¬ í‘œì‹œ
            const showText = isAdmin || b.name !== "";
            const textHTML = showText ? b.name : "";

            unit.innerHTML = `
                <div class="img-box">
                    <img src="${b.img}" onerror="this.style.opacity='0'">
                </div>
                <div class="block-text">${textHTML}</div>
            `;
            grid.appendChild(unit);
        });
    }

    function toggleAdmin() {
        isAdmin = !isAdmin;
        render();
    }

    function handleBlockClick(idx) {
        if (isAdmin) {
            targetIdx = idx;
            document.getElementById('edit-name').value = blocks[idx].name;
            document.getElementById('edit-link').value = blocks[idx].url;
            document.getElementById('edit-modal').style.display = 'block';
        } else {
            if (blocks[idx].url) window.location.href = blocks[idx].url;
        }
    }

    function saveEdit() {
        blocks[targetIdx].name = document.getElementById('edit-name').value;
        blocks[targetIdx].url = document.getElementById('edit-link').value;
        closeModal();
        render();
    }

    function closeModal() {
        document.getElementById('edit-modal').style.display = 'none';
    }

    function navAction(type) {
        console.log(type + " í´ë¦­ë¨");
        // ì…ì²´ì  ì›€ì§ì„ì€ CSS :activeë¡œ ì²˜ë¦¬ë¨
    }

    // ì´ˆê¸° ë Œë”ë§
    render();
</script>
