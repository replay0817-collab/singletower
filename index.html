        .logo-text {

        /* í™ˆë²„íŠ¼ (2í˜ì´ì§€ ì´ìƒ ë…¸ì¶œ) */

        /* [ì½˜í…ì¸  ì˜ì—­] */
        #main-view {

            scrollbar-width: none;
        }
        #main-view::-webkit-scrollbar { display: none; }

        .page { display: none; width: 100%; }
        .page.active { display: block; }

        /* 1í˜ì´ì§€ ì œì™¸ ë°˜ì§ì„ ì• ë‹ˆë©”ì´ì…˜ */
        .shimmer-page.active {
            animation: shimmerEffect 2s infinite ease-in-out;
        }
        @keyframes shimmerEffect {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* 2, 3í˜ì´ì§€ ì§„ì… ì´ˆê¸° ì–´ë‘ì› ë‹¤ ë°ì•„ì§€ëŠ” íš¨ê³¼ */
        .fade-in-dark.active {

        }

        /* [ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ] */
        .tower-grid {

        }
        .block-unit {

            cursor: pointer; transition: transform 0.1s;
            background-color: var(--bg-deep-grey);
        }
        .block-unit:active { transform: scale(0.9) translateY(3px); }
        
        .img-slot {
            width: 100%; aspect-ratio: 1/1;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: none;
        }
        .img-slot img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        
        .block-desc {

        /* [ì…ì²´ì  ë²„íŠ¼] */

            margin-top: 10px; box-shadow: 0 4px 0 #ccc;
            cursor: pointer; transition: 0.1s;
        }
        .action-btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #ccc; }

        /* [í•˜ë‹¨ í—¤ë” (ì„¸ë¡œ ì¶•ì†Œ)] */
        #bottom-nav {

            z-index: 1000; position: relative;
        }
        .nav-link {

        }
        .nav-link:active { transform: scale(0.9); }

        /* [ë¬¸ ì—´ë¦¼ ì• ë‹ˆë©”ì´ì…˜] */
        #door-overlay {
            position: absolute; inset: 0; z-index: 5000;
            display: none; pointer-events: none;
        }
        .door-panel {
            position: absolute; top: 0; width: 50%; height: 100%;
            background: #111; transition: transform 0.8s ease-in-out;
        }
        .door-left { left: 0; transform: translateX(-100%); }
        .door-right { right: 0; transform: translateX(100%); }
        #door-overlay.active .door-left { transform: translateX(0); }
        #door-overlay.active .door-right { transform: translateX(0); }

        /* ê´€ë¦¬ì ëª¨ë“œ */
        #admin-panel {
            display: none; position: absolute; inset: 0;
            background: rgba(255,255,255,0.98); z-index: 10001; padding: 20px;
            overflow-y: auto; color: #333;
        }
        .admin-item { margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .admin-item input { width: 100%; padding: 8px; margin-top: 5px; }
    </style>
</head>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
                <button class="action-btn">í”„ë¡œí•„</button>

        <div class="nav-link"><span class="nav-icon">ğŸ“œ</span><span>ì‹±ê¸€ë°±ì„œ</span></div>
        <div class="nav-link"><span class="nav-icon">âœ’ï¸</span><span>ë§ˆì´ê¸€</span></div>

<script>
    const towerBlocks = [
        { id: 1, text: "ë‚¨ì„±íƒ€ì›Œ", link: 2 },
        { id: 2, text: "ì—¬ì„±íƒ€ì›Œ", link: 3 },
        { id: 3, text: "ëª¨ë¸í•˜ìš°ìŠ¤", link: null },
        { id: 4, text: "ë°´ë“œíƒ€ì›Œ", link: "https://www.band.us/@singletower" },
        { id: 5, text: "", link: null },
        { id: 6, text: "ìë™ì°¨íƒ€ì›Œ", link: "https://autonote.co.kr/" },
        { id: 7, text: "ì¡±ë°œíƒ€ìš´", link: null },
        { id: 8, text: "íšŒíƒ€ìš´", link: null },
        { id: 9, text: "", link: null },
        { id: 10, text: "", link: null },
        { id: 11, text: "", link: null },
        { id: 12, text: "", link: null }
    ];

    let isAdmin = false;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('intro-layer').style.display = 'none';
            renderGrid();
        }, 3000);
    };

    function renderGrid() {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        towerBlocks.forEach((item) => {
            const block = document.createElement('div');
            block.className = 'block-unit';
            block.onclick = () => {
                if(typeof item.link === 'number') navigateTo(item.link);
                else if(item.link) window.location.href = item.link;
            };

            block.innerHTML = `
                <div class="img-slot">
                    <img src="images/block${item.id}.png" onerror="this.style.opacity='0'">
                </div>
                <div class="block-desc">${(isAdmin || item.text) ? item.text : ''}</div>
            `;
            grid.appendChild(block);
        });
    }

    function navigateTo(pageNum) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        const target = document.getElementById(`page${pageNum}`);
        if(target) target.classList.add('active');

        // í™ˆë²„íŠ¼ ì œì–´
        document.getElementById('home-trigger').style.display = (pageNum > 1) ? 'block' : 'none';
        
        // í•˜ë‹¨ í—¤ë” ì œì–´ (1í˜ì´ì§€ì—ì„œë§Œ ë…¸ì¶œ)
        document.getElementById('bottom-nav').style.display = (pageNum === 1) ? 'flex' : 'none';

        // 1í˜ì´ì§€ ë³µê·€ ì‹œ ë¸”ëŸ­ ì¬ë Œë”ë§ (ë²ˆì©ê±°ë¦¼ ì œê±°ë¥¼ ìœ„í•´ ë‹¨ìˆœ ê°±ì‹ )
        if(pageNum === 1) renderGrid();
        
        document.getElementById('main-view').scrollTop = 0;
    }

    function doorAnimate(targetPage) {
        const door = document.getElementById('door-overlay');
        door.style.display = 'block';
        setTimeout(() => door.classList.add('active'), 10);
        
        setTimeout(() => {
            navigateTo(targetPage);
            door.classList.remove('active');
            setTimeout(() => { door.style.display = 'none'; }, 800);
        }, 850);
    }

    function openAdmin() {
        isAdmin = true;
        const list = document.getElementById('admin-list');
        list.innerHTML = '';
        towerBlocks.forEach((item, idx) => {
            const div = document.createElement('div');
            div.className = 'admin-item';
            div.innerHTML = `
                <label>ë¸”ë¡ ${item.id} ë¬¸êµ¬</label>
                <input type="text" value="${item.text}" oninput="towerBlocks[${idx}].text=this.value">
            `;
            list.appendChild(div);
        });
        document.getElementById('admin-panel').style.display = 'block';
        renderGrid();
    }

    function closeAdmin() {
        isAdmin = false;
        document.getElementById('admin-panel').style.display = 'none';
        renderGrid();
    }
</script>
