<script>
    const towerData = [
        { id: 1, text: "ë‚¨ì„±íƒ€ì›Œ", link: 2 },
        { id: 2, text: "ì—¬ì„±íƒ€ì›Œ", link: 3 },
        { id: 3, text: "ëª¨ë¸í•˜ìš°ìŠ¤", link: 10 },
        { id: 4, text: "ë°´ë“œíƒ€ì›Œ", link: "https://www.band.us/@singletower" },
        { id: 5, text: "", link: null },
        { id: 6, text: "ìë™ì°¨íƒ€ì›Œ", link: "https://autonote.co.kr/" },
        { id: 7, text: "ì¡±ë°œíƒ€ìš´", link: null },
        { id: 8, text: "íšŒíƒ€ìš´", link: null },
        { id: 9, text: "", link: null },
        { id: 10, text: "", link: null },
        { id: 11, text: "", link: null },
        { id: 12, text: "", link: null }
    ];

    let isAdminMode = false;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('intro-layer').style.display = 'none';
            buildGrid();
        }, 3000);
    };

    function buildGrid() {
        const grid = document.getElementById('grid-home');
        grid.innerHTML = '';
        towerData.forEach((item) => {
            const div = document.createElement('div');
            div.className = 'block-item';
            div.onclick = () => {
                if(typeof item.link === 'number') navTo(item.link);
                else if(item.link) window.location.href = item.link;
            };

            div.innerHTML = `
                <div class="img-box">
                    <img src="images/block${item.id}.png" onerror="this.style.opacity='0'">
                </div>
                <div class="block-txt">${(isAdminMode || item.text) ? item.text : ''}</div>
            `;
            grid.appendChild(div);
        });
    }

    function navTo(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        const target = document.getElementById(`page${p}`);
        if(target) target.classList.add('active');

        // í™ˆë²„íŠ¼/í•˜ë‹¨í—¤ë” ê°€ì‹œì„±
        document.getElementById('btn-home').style.display = (p > 1) ? 'block' : 'none';
        document.getElementById('bottom-header').style.display = (p === 1) ? 'flex' : 'none';

        if(p === 1) buildGrid();
        document.getElementById('main-view').scrollTop = 0;
    }

    function doorOpen(target) {
        const layer = document.getElementById('door-layer');
        layer.style.display = 'block';
        setTimeout(() => layer.classList.add('active'), 10);
        
        setTimeout(() => {
            navTo(target);
            layer.classList.remove('active');
            setTimeout(() => { layer.style.display = 'none'; }, 800);
        }, 850);
    }

    function showAdmin() {
        isAdminMode = true;
        const list = document.getElementById('admin-list');
        list.innerHTML = '';
        towerData.forEach((item, idx) => {
            const row = document.createElement('div');
            row.className = 'admin-row';
            row.innerHTML = `
                <label>Block ${item.id} Text</label>
                <input type="text" value="${item.text}" oninput="towerData[${idx}].text=this.value">
            `;
            list.appendChild(row);
        });
        document.getElementById('admin-panel').style.display = 'block';
        buildGrid();
    }

    function hideAdmin() {
        isAdminMode = false;
        document.getElementById('admin-panel').style.display = 'none';
        buildGrid();
    }
</script>
